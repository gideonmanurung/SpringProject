<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layoutLoginVendor :: navbar"></nav>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-offset">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Profile</h3>
					</div>
					<div class="panel-body" th:each="user:${users}">
						<form class="form-group" th:action="@{/editProfile}" method="POST">
						<div class="tab-content" >
							<input type="hidden" name="username" th:value="${user.username}"/>
							<div class="form-group">
								<label for="avatar" class="col-sm-2 control-label">Nama Lengkap</label>
								<div class="col-sm-10">
									<input class="form-control" name="fullname" th:value="${user.fullname}"/>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<input class="form-control" name="email" th:value="${user.email}"/>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="nickName" class="col-sm-2 control-label">No Telp</label>
								<div class="col-sm-10">
									<input class="form-control" name="notelp" th:value="${user.notelp}"/>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Alamat</label>
								<div class="col-sm-10">
									<input class="form-control" name="alamat" th:value="${user.alamat}"/>
								</div>
							</div>
							<br></br>
							<button class="btn btn-lg btn-primary">Save</button>
						</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="LayoutLoginVendor :: footer"></footer>
</body>
</html>
