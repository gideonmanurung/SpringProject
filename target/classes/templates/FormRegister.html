<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/signin.css" rel="stylesheet" />
<title>My Home</title>
</head>
<body>
	<div class="container-fluid">
      	<form class="form-signin" th:action="@{/register}" method="POST">
        <h2 class="form-signin-heading">Register</h2>
        <input type="text" name="fullName" class="form-control" placeholder="Full Name" required="required"/>
        <input type="email" name="email" class="form-control" placeholder="Email" required="required"/>
        <input type="text" name="noTelp" class="form-control" placeholder="No Telepon" required="required"/>
        <input type="text" name="alamat" class="form-control" placeholder="Alamat" required="required"/>
        <input type="text" name="username" class="form-control" placeholder="Username" required="required"  autofocus="autofocus"/>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required"/>
         <select name="role" class="form-control">
  			<option value="User">User</option>
  			<option value="Vendor">Vendor</option>
		</select> 
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"/> <a href="rules">I Have Read And Accept the Rules</a></label>
        </div><center>
        <button class="btn btn-lg btn-primary" type="submit">Register</button>
   </center>   </form>

    </div> <!-- /container -->
</body>
</html>
