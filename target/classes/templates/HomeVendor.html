<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />

<script data-require="jquery@*" data-semver="2.1.3"
	src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

<title>My Home</title>
</head>
<body>
	<nav th:replace="LayoutLoginVendor :: navbar"></nav>
	<section  th:each="building:${buildings}">
	<div class="container">
		<div th:if="${building.status}==Rent">
			<div class="col-md-12">
				<div class="thumbnail">
					<img th:src="${'static/images/'+building.image}" alt="" />
					<div class="caption">
						<h4 class="pull-right" th:text="${building.harga}"></h4>
						<h4>
							<a href="#" th:text="${building.namabangunan}"></a>
						</h4>
						<h4 th:text="${building.ukuran}"></h4>
						<h4 th:text="${building.alamatbangunan}"></h4>
						<p th:text="${building.deskripsi}"/>
					</div>
					<form th:object="${building}" th:action="@{/formEditBuilding}" method="POST">
						<input type="hidden" name="idBuilding" th:value="${building.idBuilding}" />
						<div class="caption">
							<button class="btn btn-lg btn-primary">Edit Property</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
		<div th:if="${building.status}==Sell">
			<div class="col-md-12">
				<div class="thumbnail">
					<img th:src="${'static/images/'+building.image}" alt="" />
					<div class="caption">
						<h4 class="pull-right" th:text="${building.harga}"></h4>
						<h4>
							<a href="#" th:text="${building.namabangunan}"></a>
						</h4>
						<h4 th:text="${building.ukuran}"></h4>
						<h4 th:text="${building.alamatbangunan}"></h4>
						<p th:text="${building.deskripsi}"/>
					</div>
					<form th:object="${building}" th:action="@{/formEditBuilding}" method="POST">
						<input type="hidden" name="idBuilding" th:value="${building.idBuilding}" />
						<div class="caption">
							<button class="btn btn-lg btn-primary">Edit Property</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	</section>
	<footer th:replace="LayoutLoginVendor :: footer"></footer>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="static/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
