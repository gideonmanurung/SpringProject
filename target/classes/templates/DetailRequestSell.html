<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />
<title>Detail Request</title>
</head>
<body>
	<nav th:replace="layoutLoginVendor :: navbar"></nav>
	<section>
		<div class="container">
			<div class="row"  th:each="building:${buildings}">
				<div class="thumbnail">
					<img th:src="${'static/images/'+building.image}" alt="" />
					<div class="caption">
						<h4 class="pull-right" th:text="${building.harga}"></h4>
						<h4 th:text="${building.namabangunan}"></h4>
						<h4 th:text="${building.ukuran}"></h4>
						<h4 th:text="${building.alamatbangunan}"></h4>
						<p th:text="${building.deskripsi}" />
					</div>
				</div>
			</div>
			<div class="panel panel-primary" th:each="user:${users}">
				<div class="form-group">
					<label class="col-sm-2 control-label">Pemesan</label><p th:text="${user.fullname}"/>
					<label class="col-sm-2 control-label">Alamat</label><p th:text="${user.alamat}"/>
					<label class="col-sm-2 control-label">No Telepon</label><p th:text="${user.notelp}"/>
				</div>
			</div>
			<div class="panel panel-primary" th:each="transaction:${transactions}">
				<div class="form-group">
					<form th:object="${transaction}" th:action="@{/approvedRequest}" method="POST">
						<input type="hidden" name="idTransaction" th:value="${transaction.idTransaction}" />
						<div class="caption">
							<button class="btn btn-lg btn-primary">Approved</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="LayoutLoginVendor::footer"></footer>
</body>
</html>
