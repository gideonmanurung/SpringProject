<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/signin.css" rel="stylesheet" />
<title>My Home</title>
</head>
<body>
	<div class="container-fluid">
      	<form class="form-signin" th:action="@{/login}" method="POST">
        <h2 class="form-signin-heading">Sign In</h2>
        <input type="text" id="inputEmail" name="username" class="form-control" placeholder="Username" required="required" autofocus="autofocus"/>
        <br>
        <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required="required"/></br>
        <div class="checkbox">
        <right>
          <label><input type="checkbox" value="remember-me"/> Remember me</label>
          </right>
          
          <a href="formRegister"> Create Account</a>
        </div>
        <center>
        <button class="btn btn-lg btn-primary" type="submit">Sign in</button>
        </center>
      </form>

    </div> <!-- /container -->
    
</body>
</html>
