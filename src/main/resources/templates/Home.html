<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />
<title>My Home</title>
</head>
<body>
	<nav th:replace="LayoutLoginUser :: navbar"></nav>
	<div class="container">

		<div class="row">

			<div class="col-md-3">
				<img class="lead" src="" alt="RumahKu" />
				<div class="list-group-item">


					
                        <a href="javascript:;" data-toggle="collapse" data-target="#demo">Rumah <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="demo" class="collapse">
                            <li>
                                <a href="listRentHome">Rent</a>
                            </li>
                            <li>
                                <a href="listBuyHome">Buy</a>
                            </li>
                        </ul>
                        </div>
                   
					<br></br>  
					<div class="list-group-item">
                        <a href="javascript:;" data-toggle="collapse" data-target="#demo1">Gedung <i class="fa fa-fw fa-caret-down"></i></a>
                        <ul id="demo1" class="collapse">
                            <li>
                                <a href="listRentBuilding">Rent</a>
                            </li>
                            <li>
                                <a href="listBuyBuilding">Buy</a>
                            </li>
                        </ul>
                    
                   

				</div>
			</div>
			
			<div class="col-md-9">
				<div class="row carousel-holder">

                    <div class="col-md-12">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                            </ol>
                            <div class="carousel-inner">
                                <div class="item active">
									<img class="slide-image" src="static/images/rumah2.jpg" alt="Rumah2" width="100%"/>
								</div>
                                <div class="item">
                                    <img class="slide-image" src="static/images/rumah3.jpg" alt="Rumah3" width="100%"/>
                                </div>
                                <div class="item">
                                    <img class="slide-image" src="static/images/rumah4.jpg" alt="Rumah4" width="100%"/>
								</div>
                            </div>
                            <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                    </div>

                </div>
				<div class="row" th:each="building:${buildings}">
					<div class="col-md-12">
						<div class="thumbnail">
							<img th:src="${'static/images/'+building.image}" alt="" />
							<div class="caption">
								<h4 class="pull-right" th:text="${building.harga}"></h4>
								<h4 th:text="${building.namabangunan}"></h4>
								<h4 th:text="${building.ukuran}"></h4>
								<h4 th:text="${building.alamatbangunan}"></h4>
								<p th:text="${building.deskripsi}"/>
							</div>
							<form th:object="${building}" th:action="@{/detailBuilding}" method="POST">
								<input type="hidden" name="idBuilding" th:value="${building.idBuilding}" />
								<div class="caption">
									<button class="btn btn-lg btn-primary">Details</button>
								</div>
							</form>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
	
	<footer th:replace="LayoutLoginUser :: footer"></footer>
	<!-- /.container -->

	<!-- jQuery -->
	<script src="static/js/jquery.js"></script>

	<!-- Bootstrap Core JavaScript -->
	<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
