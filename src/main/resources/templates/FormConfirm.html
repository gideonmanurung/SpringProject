<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />
<title>Insert title here</title>
</head>
<body>
	<nav th:replace="layoutLoginUser :: navbar"></nav>
	<br />
	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-md-offset">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Profile Pembeli</h3>
						<span class="pull-right"> <!-- Tabs -->

						</span>
					</div>
					<div class="panel-body" th:each="user:${users}">
						<div class="tab-content" >
							<div class="form-group">
								<label for="avatar" class="col-sm-2 control-label">Nama Lengkap</label>
								<div class="col-sm-10">
									<label class="col-sm-2 control-label" th:text="${user.fullname}"></label>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="name" class="col-sm-2 control-label">Email</label>
								<div class="col-sm-10">
									<label class="col-sm-2 control-label" th:text="${user.email}"></label>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="nickName" class="col-sm-2 control-label">No Telp</label>
								<div class="col-sm-10">
									<label class="col-sm-2 control-label" th:text="${user.notelp}"></label>
								</div>
							</div>
							<br></br>
							<div class="form-group">
								<label for="email" class="col-sm-2 control-label">Alamat</label>
								<div class="col-sm-10">
									<label class="col-sm-2 control-label" th:text="${user.alamat}"></label>
								</div>
							</div>
							<br></br>
						</div>
					</div>
				</div>
				<div>
					<form th:object="${building}" th:action="@{/buy}" method="POST" th:each="building:${buildings}" class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Profile Building</h3>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Nama Bangunan</label>
							<div class="col-sm-10">
								<label class="col-sm-2 control-label" th:text="${building.namabangunan}"></label>
							</div>
						</div>
						<br></br>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Alamat Bangunan</label>
							<div class="col-sm-10">
								<label class="col-sm-2 control-label" th:text="${building.alamatbangunan}"></label>
							</div>
						</div>
						<br></br>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">Harga Bangunan</label>
							<div class="col-sm-10">
								<label class="col-sm-2 control-label" th:text="${building.harga}"></label>
							</div>
						</div>
						<br></br>
						<input type="hidden" name="idBuilding" th:value="${building.idBuilding}" />
						<div>
							<button class="btn btn-lg btn-primary">Confirm Buy</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer th:replace="LayoutLoginUser :: footer"></footer>
</body>
</html>
