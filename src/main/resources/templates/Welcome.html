<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1" />
<link href="static/css/bootstrap.min.css" rel="stylesheet" />
<link href="static/css/shop-homepage.css" rel="stylesheet" />
<title>My Home</title>
</head>
<body>
	<nav th:replace="layout :: navbar"></nav>
	<section>
		<div class="container" th:each="building:${buildings}">
			<div class="row">
				<div class="col-md-12">
					<div class="thumbnail">
						<img th:src="${'static/images/'+building.image}" alt="" />
						<div class="caption">
							<h4 class="pull-right" th:text="${building.harga}"></h4>
							<h4 th:text="${building.namabangunan}"></h4>
							<h4 th:text="${building.ukuran}"></h4>
							<h4 th:text="${building.alamatbangunan}"></h4>
							<p th:text="${building.deskripsi}" />
						</div>
						<form th:object="${building}" th:action="@{/detailBuilding}" method="POST">
							<input type="hidden" name="idBuilding" th:value="${building.idBuilding}" />
							<div class="caption">
								<button class="btn btn-lg btn-primary">Details</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer th:replace="Layout::footer"></footer>
</body>
</html>
